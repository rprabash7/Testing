{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Success | Manovastra</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .success-card {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
        }
        
        .success-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            animation: scaleIn 0.5s ease;
        }
        
        .success-icon i {
            font-size: 50px;
            color: white;
        }
        
        @keyframes scaleIn {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        .success-title {
            font-family: 'Playfair Display', serif;
            font-size: 36px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        
        .order-id {
            background: #f7fafc;
            padding: 15px 25px;
            border-radius: 10px;
            margin: 30px 0;
            border-left: 4px solid #48bb78;
        }
        
        .order-id strong {
            color: #2d3748;
            font-size: 18px;
        }
        
        .btn-continue {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-weight: 600;
            margin-top: 30px;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.3s;
        }
        
        .btn-continue:hover {
            transform: translateY(-2px);
            color: white;
        }
    </style>
</head>
<body>

<div class="success-card">
    <div class="success-icon">
        <i class="bi bi-check-lg"></i>
    </div>
    
    <h1 class="success-title">Order Placed Successfully!</h1>
    <p style="color: #718096; font-size: 18px;">Thank you for your purchase</p>
    
    <div class="order-id">
        <strong>Order ID:</strong> {{ order.order_id }}
    </div>
    
    <p style="color: #4a5568;">
        <i class="bi bi-envelope-fill"></i>
        A confirmation email has been sent to your email address
    </p>
    
    <div style="margin-top: 30px; padding: 20px; background: #fff5f5; border-radius: 10px; border-left: 4px solid #fc8181;">
        <p style="margin: 0; color: #c53030;">
            <i class="bi bi-info-circle-fill"></i>
            <strong>Payment Status:</strong> {{ order.payment.status|title }}
        </p>
    </div>
    
    <a href="{% url 'home' %}" class="btn-continue">
        <i class="bi bi-house-fill"></i> Continue Shopping
    </a>
</div>

</body>
</html>
